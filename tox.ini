[tox]
envlist = py37, py38, py39, flake8

[flake8]
exclude = Previous_Analysis_Schema,.ipynb_checkpoints
max-line-length = 88

[isort]
skip = Previous_Analysis_Schema

[travis]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 analysis_schema tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/tests/dev_requirements.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}


